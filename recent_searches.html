const searchInput = document.getElementById('searchInput');
const suggestionsDiv = document.getElementById('suggestions');
const recentEntriesDiv = document.getElementById('recentEntries');

let recentEntries = JSON.parse(localStorage.getItem('recentEntries')) || [];

// Function to display suggestions
if (searchInput) {
  searchInput.addEventListener('input', function () {
      const query = searchInput.value.toLowerCase();
      suggestionsDiv.innerHTML = '';
      if (query) {
          let suggestions = Object.keys(dictionary).filter(word => word.includes(query));
          suggestions = suggestions.concat(
              Object.values(dictionary).filter(def => def.includes(query)).map(def => Object.keys(dictionary).find(key => dictionary[key] === def))
          );
          suggestions = [...new Set(suggestions)];
          suggestions.forEach(word => {
              const suggestionDiv = document.createElement('div');
              suggestionDiv.className = 'suggestion';
              suggestionDiv.innerHTML = `
                  <span><strong>${word}</strong>: ${dictionary[word]}</span>
                  <span class="speaker-icon" onclick="speak('${word}')">üîä</span>
                  <span class="favorite-icon ${favoriteWords.some(fav => fav.word === word) ? 'active' : ''}" onclick="toggleFavoriteWord('${word}', this)">‚≠ê</span>
              `;
              suggestionDiv.addEventListener('click', () => {
                  displaySelectedWord(word);
                  addRecentEntry(word);
              });
              suggestionsDiv.appendChild(suggestionDiv);
          });
      }
  });
}
//  to display the selected word

  suggestionsDiv.innerHTML = `<div class="one-click"><span class="one-tap"><strong>${word}</strong>: ${dictionary[word]}</span>

                             <span class="favorite-icon ${favoriteWords.some(fav => fav.word === word) ? 'active' : ''}" onclick="toggleFavoriteWord('${word}', this)">‚≠ê</span>
                             </div>`;
}
//  to add recent entry
function addRecentEntry(word) {
  recentEntries = [{ word: word, definition: dictionary[word] }, ...recentEntries.filter(entry => entry.word !== word)].slice(0, 5);
  localStorage.setItem('recentEntries', JSON.stringify(recentEntries));
  updateRecentEntries();
}
//  to delete recent entry
function deleteRecentEntry(word) {
  recentEntries = recentEntries.filter(entry => entry.word !== word);
  localStorage.setItem('recentEntries', JSON.stringify(recentEntries));
  updateRecentEntries();
}
//  to add or remove favorite word
function toggleFavoriteWord(word, iconElement) {
  const isFavorite = favoriteWords.some(entry => entry.word === word);
  if (isFavorite) {
      favoriteWords = favoriteWords.filter(entry => entry.word !== word);
      iconElement.classList.remove('active');
  } else {
      favoriteWords.push({ word: word, definition: dictionary[word] });
      iconElement.classList.add('active');
  }
  localStorage.setItem('favoriteWords', JSON.stringify(favoriteWords));
  updateFavoriteWords();
}
//  to update recent entries display

  if (recentEntriesDiv) {
      recentEntriesDiv.innerHTML = '';

}
