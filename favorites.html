* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100%;
  background: #e3f2fd;
}
nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 70px;
  width: 100%;
  display: flex;
  align-items: center;
  background: #fff;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
}
nav .logo {
  display: flex;
  align-items: center;
  margin: 0 24px;
}
.logo .menu-icon {
  color: #333;
  font-size: 24px;
  margin-right: 14px;
  cursor: pointer;
}
.logo .logo-name {
  color: #333;
  font-size: 22px;
  font-weight: 500;
  margin-left: 30px;
}
nav .sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  height: 100%;
  width: 260px;
  padding: 20px 0;
  background-color: #fff;
  box-shadow: 0 5px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.4s ease;
}
nav.open .sidebar {
  left: 0;
}
.sidebar .sidebar-content {
  display: flex;
  height: 100%;
  flex-direction: column;
  justify-content: space-between;
  padding: 30px 16px;
}
.sidebar-content .list {
  list-style: none;
}
.list .nav-link {
  display: flex;
  align-items: center;
  margin: 8px 0;
  padding: 14px 12px;
  border-radius: 8px;
  text-decoration: none;
}
.lists .nav-link:hover {
  background-color: #4070f4;
}
.nav-link i {
  margin-right: 14px;
  font-size: 20px;
  color: #707070;
}
.nav-link .link {
  font-size: 16px;
  color: #707070;
  font-weight: 400;
}
.lists .nav-link:hover i,
.lists .nav-link:hover .link {
  color: #fff;
}
.overlay {
  position: fixed;
  top: 0;
  left: -100%;
  height: 1000vh;
  width: 200%;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  background: rgba(0, 0, 0, 0.3);
}
nav.open ~ .overlay {
  opacity: 1;
  left: 260px;
  pointer-events: auto;
}

.bottom-content a{
    position: absolute;
    bottom: 10px;
    left: 25%;
    color: #333;
}

    <script>
      function show(){
          const username = document.querySelector(".username") ;
          const icon = document.querySelector(".icon") ;

          if(username <= 0)
          document.body.classList.remove("active") ;
          else 
          document.body.classList.add("active") ;

              document.querySelector(".username").value = "" ;

          });
      }

  <script>
    //switch mode
let darkmode = localStorage.getItem("darkmode") ;
const themeSwitch = document.getElementById("theme-switch") ;

const enableDarkmode = () => {
  document.body.classList.add("darkmode") ;
  localStorage.setItem("darkmode" , "active") ;
}
const disableDarkmode = () => {
  document.body.classList.remove("darkmode") ;
  localStorage.setItem("darkmode" , null) ;
}
if(darkmode === "active") enableDarkmode() ;
themeSwitch.addEventListener("click" , ()=>{
  darkmode = localStorage.getItem("darkmode") ;
  darkmode !== "active" ? enableDarkmode() : disableDarkmode() ;
});
  </script>
<script>
const searchInput = document.getElementById('searchInput');
const suggestionsDiv = document.getElementById('suggestions');
const recentEntriesDiv = document.getElementById('recentEntries');
const favoriteWordsDiv = document.getElementById('favoriteWords');
let recentEntries = JSON.parse(localStorage.getItem('recentEntries')) || [];
let favoriteWords = JSON.parse(localStorage.getItem('favoriteWords')) || [];
// Function to display suggestions
if (searchInput) {
  searchInput.addEventListener('input', function () {
      const query = searchInput.value.toLowerCase();
      suggestionsDiv.innerHTML = '';
      if (query) {
          let suggestions = Object.keys(dictionary).filter(word => word.includes(query));
          suggestions = suggestions.concat(
              Object.values(dictionary).filter(def => def.includes(query)).map(def => Object.keys(dictionary).find(key => dictionary[key] === def))
          );
          suggestions = [...new Set(suggestions)];
          suggestions.forEach(word => {
              const suggestionDiv = document.createElement('div');
              suggestionDiv.className = 'suggestion';
              suggestionDiv.innerHTML = `
                  <span><strong>${word}</strong>: ${dictionary[word]}</span>
                  <span class="speaker-icon" onclick="speak('${word}')">🔊</span>
                  <span class="favorite-icon ${favoriteWords.some(fav => fav.word === word) ? 'active' : ''}" onclick="toggleFavoriteWord('${word}', this)">⭐</span>
              `;
              suggestionDiv.addEventListener('click', () => {
                  displaySelectedWord(word);
                  addRecentEntry(word);
              });
              suggestionsDiv.appendChild(suggestionDiv);
          });
      }
  });
}
//  to display the selected word
function displaySelectedWord(word) {
  suggestionsDiv.innerHTML = `<div class="one-click"><span class="one-tap"><strong>${word}</strong>: ${dictionary[word]}</span>
                             <span class="speaker-icon" onclick="speak('${word}')">🔊</span>
                             <span class="favorite-icon ${favoriteWords.some(fav => fav.word === word) ? 'active' : ''}" onclick="toggleFavoriteWord('${word}', this)">⭐</span>
                             </div>`;
}
//  to add recent entry
function addRecentEntry(word) {
  recentEntries = [{ word: word, definition: dictionary[word] }, ...recentEntries.filter(entry => entry.word !== word)].slice(0, 5);
  localStorage.setItem('recentEntries', JSON.stringify(recentEntries));
  updateRecentEntries();
}
//  to delete recent entry
function deleteRecentEntry(word) {
  recentEntries = recentEntries.filter(entry => entry.word !== word);
  localStorage.setItem('recentEntries', JSON.stringify(recentEntries));
  updateRecentEntries();
}
//  to add or remove favorite word
function toggleFavoriteWord(word, iconElement) {
  const isFavorite = favoriteWords.some(entry => entry.word === word);
  if (isFavorite) {
      favoriteWords = favoriteWords.filter(entry => entry.word !== word);
      iconElement.classList.remove('active');
  } else {
      favoriteWords.push({ word: word, definition: dictionary[word] });
      iconElement.classList.add('active');
  }
  localStorage.setItem('favoriteWords', JSON.stringify(favoriteWords));
  updateFavoriteWords();
}
//  to update recent entries display
function updateRecentEntries() {
  if (recentEntriesDiv) {
      recentEntriesDiv.innerHTML = '';
      recentEntries.forEach(entry => {
          const recentEntryDiv = document.createElement('div');
          recentEntryDiv.className = 'entry';
          recentEntryDiv.innerHTML = `
              <span><strong>${entry.word}</strong>: ${entry.definition}</span>
              <span class="speaker-icon" onclick="speak('${entry.word}')">🔊</span>
              <span class="delete-icon" onclick="deleteRecentEntry('${entry.word}')">🗑️</span>
          `;
          recentEntriesDiv.appendChild(recentEntryDiv);
      });
  }
}
//  to update favorite words display
function updateFavoriteWords() {
  if (favoriteWordsDiv) {
      favoriteWordsDiv.innerHTML = '';
      favoriteWords.forEach(entry => {
          const favoriteWordDiv = document.createElement('div');
          favoriteWordDiv.className = 'entry';
          favoriteWordDiv.innerHTML = `
              <span><strong>${entry.word}</strong>: ${entry.definition}</span>
              <span class="speaker-icon" onclick="speak('${entry.word}')">🔊</span>
              <span class="delete-icon" onclick="deleteFavoriteWord('${entry.word}')">🗑️</span>
          `;
          favoriteWordsDiv.appendChild(favoriteWordDiv);
      });
  }
}
//  to delete favorite word
function deleteFavoriteWord(word) {
  favoriteWords = favoriteWords.filter(entry => entry.word !== word);
  localStorage.setItem('favoriteWords', JSON.stringify(favoriteWords));
  updateFavoriteWords();
}
// to use speech synthesis
function speak(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  speechSynthesis.speak(utterance);
}

updateRecentEntries();
updateFavoriteWords();
   </script>
